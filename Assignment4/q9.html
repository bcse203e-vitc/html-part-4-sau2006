<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Form</title>
</head>
<body>
    <h1>Hotel Booking Form</h1>
    <form action="summary.html" method="GET">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="contact">Contact Info (Email or Phone):</label>
        <input type="text" id="contact" name="contact" required><br>
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" name="checkin" required><br>
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" name="checkout" required><br>
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" required><br>
        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="single">Single</option>
            <option value="double">Double</option>
            <option value="suite">Suite</option>
        </select><br>
        <h3>Additional Services:</h3>
        <input type="checkbox" id="breakfast" name="services" value="Breakfast">
        <label for="breakfast">Breakfast</label><br>
        <input type="checkbox" id="airport" name="services" value="Airport Pickup">
        <label for="airport">Airport Pickup</label><br>
        <label for="total">Total Cost: $<span id="total">0.00</span></label><br>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
