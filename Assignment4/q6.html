<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey</title>
</head>
<body>
    <h2>Health Survey</h2>
    <form action="/submit_survey" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
        <label for="height">Height (in cm):</label>
        <input type="number" id="height" name="height" required><br><br>
        <label for="weight">Weight (in kg):</label>
        <input type="number" id="weight" name="weight" required><br><br>
        <label for="diet">Dietary Preference:</label>
        <select id="diet" name="diet" required>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
        </select><br><br>
        <label for="activity">Activity Level:</label>
        <select id="activity" name="activity" required>
            <option value="Passive">Passive</option>
            <option value="Mediocre">Mediocre</option>
            <option value="Active">Active</option>
        </select><br><br>
        <label>Lifestyle Questions:</label><br>
        <input type="checkbox" id="smoking" name="lifestyle" value="Smoking">
        <label for="smoking">Are you a smoker?</label><br>
        <input type="checkbox" id="drinking" name="lifestyle" value="Drinking">
        <label for="drinking">Are you a drinker?</label><br>
        <input type="checkbox" id="exercise" name="lifestyle" value="Exercise">
        <label for="exercise">Do you even exercise lol?</label><br><br>
        <label for="health-concerns">Optional Health Concerns:</label><br>
        <textarea id="health-concerns" name="health-concerns" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
