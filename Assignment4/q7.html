<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
</head>
<body>
    <h1>Booking Form</h1>
    <form action="booking_summary.html" method="GET">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="contact">Contact Information:</label>
        <input type="text" id="contact" name="contact" required><br>
        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="delhi">Delhi</option>
            <option value="vit">VIT</option>
            <option value="saigon">Saigon</option>
            <option value="london">London</option>
        </select><br>
        <label for="dates">Travel Dates:</label>
        <input type="date" id="dates" name="dates" required><br>
        <label for="travelers">Number of Travelers:</label>
        <input type="number" id="travelers" name="travelers" min="1" required><br>
        <h3>Class:</h3>
        <input type="radio" id="economy" name="class" value="Economy" required>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="class" value="Business">
        <label for="business">Business</label><br>
        <input type="radio" id="firstclass" name="class" value="First Class">
        <label for="firstclass">First Class</label><br>
        <label for="insurance">Opt for Travel Insurance:</label>
        <input type="checkbox" id="insurance" name="insurance" value="Yes"><br>
        <label for="total">Total Cost: $<span id="total">0.00</span></label><br>
        <button type="submit">Book Now</button>
    </form>
</body>
</html>
