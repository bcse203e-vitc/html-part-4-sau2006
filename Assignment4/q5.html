<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form action="q5.html" method="GET">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="address">Shipping Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="product">Product:</label>
        <select id="product" name="product" required>
            <option value="product1">Product 1: $5089</option>
            <option value="product2">Product 2: $1009834</option>
            <option value="product3">Product 3: $150789753</option>
        </select><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>
        <h3>Preferences:</h3>
        <input type="radio" id="standard" name="delivery" value="Standard" required>
        <label for="standard">Standard Delivery</label><br>
        <input type="radio" id="express" name="delivery" value="Express">
        <label for="express">Express Delivery</label><br>
        <label for="coupon">Apply Coupon:</label>
        <input type="text" id="coupon" name="coupon" placeholder="Enter Coupon Code"><br>
        <label for="total">Total Price: $<span id="total">0.00</span></label><br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
